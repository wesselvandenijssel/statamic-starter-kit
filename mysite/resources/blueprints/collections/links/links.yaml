title: Links
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: link_field
        field:
          placeholder: 'https://google.com'
          input_type: url
          antlers: false
          display: Link
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: image
        field:
          mode: list
          container: assets
          folder: images
          restrict: false
          allow_uploads: true
          show_filename: false
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
